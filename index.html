<!DOCTYPE html>
<html>
<head>
    <title>AR Web App with Marker Recognition and Recording</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js/AR.js/3.4.8/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-marker preset="hiro">
            <!-- 3D object: a rotating box for simple animation -->
            <a-box position="0 0 0" scale="0.5 0.5 0.5" color="red"
                   animation="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div id="controls">
        <button id="takePhoto">Take Photo</button>
        <button id="startRecord">Start Recording</button>
        <button id="stopRecord" disabled>Stop Recording</button>
    </div>

    <script>
        const scene = document.querySelector('a-scene');
        const canvas = scene.canvas; // A-Frame's rendering canvas
        let recorder;
        let chunks = [];

        // Take Photo
        document.getElementById('takePhoto').addEventListener('click', () => {
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'ar-photo.png';
            link.href = dataURL;
            link.click();
        });

        // Start Video Recording
        document.getElementById('startRecord').addEventListener('click', () => {
            chunks = [];
            const stream = canvas.captureStream(30); // 30 FPS
            recorder = new MediaRecorder(stream);
            recorder.ondataavailable = (e) => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'ar-video.webm';
                link.href = url;
                link.click();
            };
            recorder.start();
            document.getElementById('startRecord').disabled = true;
            document.getElementById('stopRecord').disabled = false;
        });

        // Stop Video Recording
        document.getElementById('stopRecord').addEventListener('click', () => {
            recorder.stop();
            document.getElementById('startRecord').disabled = false;
            document.getElementById('stopRecord').disabled = true;
        });
    </script>
</body>
</html>
