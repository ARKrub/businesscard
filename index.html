<!DOCTYPE html>
<html lang="en">
<head>
  <title>MindAR Camera & Scanning Status</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body, a-scene {
      margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: black;
    }
    /* Show raw camera feed video behind canvas */
    body > video[playsinline] {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
      z-index: 0 !important;
      display: block !important;
    }
    /* Scanning status overlay */
    #status {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="status">Scanning for target...</div>

<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: false"
  embedded
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
>
  <a-entity light="type: ambient; intensity: 1"></a-entity>
  <a-entity light="type: directional; intensity: 1" position="2 2 2"></a-entity>
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- Simple red box for target visual -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-box position="0 0.5 0" color="red"></a-box>
  </a-entity>
</a-scene>
