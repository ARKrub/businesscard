<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Real Estate Business Card</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #000; }
    #startBtn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; padding: 1em 2em; background: #3b82f6; color: #fff; border: none; border-radius: 8px; font-size: 1.2em; cursor: pointer; }
  </style>
</head>
<body>
  <button id="startBtn">Start AR</button>

  <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" id="scene">
    <a-assets>
      <a-asset-item id="avatarGLB" src="./assets/avatar.glb"></a-asset-item>
      <video id="propVideo" src="./assets/properties.mp4" autoplay loop muted playsinline crossorigin="anonymous"></video>
    </a-assets>

    <!-- AR Camera with permission UI enabled -->
    <a-camera position="0 0 0" look-controls="enabled: false" device-orientation-permission-ui="enabled: true"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity gltf-model="#avatarGLB" position="0 0 0" scale="0.3 0.3 0.3" rotation="0 180 0" animation-mixer></a-entity>
      <a-video src="#propVideo" width="1" height="0.56" position="0 0.5 0" rotation="-10 0 0"></a-video>
    </a-entity>
  </a-scene>

  <script>
    const startBtn = document.getElementById('startBtn');
    const sceneEl = document.getElementById('scene');

    // Request camera permissions explicitly before starting MindAR
    async function requestCameraAccess() {
      try {
        await navigator.mediaDevices.getUserMedia({ video: true });
        return true;
      } catch (err) {
        alert('Camera access is required to start AR.');
        return false;
      }
    }

    startBtn.addEventListener('click', async () => {
      const granted = await requestCameraAccess();
      if (granted) {
        startBtn.style.display = 'none';
        await sceneEl.systems['mindar-image-system'].start();
      }
    });
  </script>
</body>
</html>
