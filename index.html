<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AR.js Mobile Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
<style>
  body { margin:0; overflow:hidden; background:#111; }
  #startButton {
    position:absolute; top:40%; left:50%; transform:translateX(-50%);
    font-size:22px; padding:15px 30px; border:none; border-radius:8px;
    background:#0af; color:white; cursor:pointer; z-index:1000;
  }
</style>
</head>
<body>

<button id="startButton">Start AR</button>

<a-scene embedded vr-mode-ui="enabled: false"
         arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true; detectionMode: mono;">
  <a-marker type="pattern" url="img/business-card.patt" id="marker">
    <a-box id="avatar" position="0 0.5 0" color="red" visible="false"></a-box>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>

<script>
const startBtn = document.querySelector('#startButton');
const avatar = document.querySelector('#avatar');
const marker = document.querySelector('#marker');

startBtn.addEventListener('click', () => {
  // On mobile, this user gesture triggers camera
  startBtn.style.display = 'none';
  // For AR.js 3.3.2, camera starts automatically after gesture
});

marker.addEventListener('markerFound', () => { avatar.setAttribute('visible', 'true'); });
marker.addEventListener('markerLost', () => { avatar.setAttribute('visible', 'false'); });
</script>

</body>
</html>
